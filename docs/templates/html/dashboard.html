<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LawnQuote - New Quote</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS Script -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind CSS Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'forest-green': '#2A3D2F',
                        'stone-gray': '#D7D7D7',
                        'equipment-yellow': '#F2B705',
                        'light-concrete': '#F5F5F5',
                        'charcoal': '#1C1C1C',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['Roboto Mono', 'monospace'],
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-light-concrete font-sans">

    <div id="app" class="flex h-screen bg-light-concrete">
        
        <!-- Sidebar Navigation -->
        <aside class="w-64 bg-forest-green text-white flex flex-col p-4">
            <div class="font-bold text-2xl mb-10 text-center font-mono">LawnQuote</div>
            <nav class="flex-grow">
                <a href="#" class="flex items-center p-3 rounded-lg bg-white/20 font-bold">
                    <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                    Quotes
                </a>
                <a href="#" class="flex items-center p-3 rounded-lg hover:bg-white/10 mt-2">
                    <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m-1 4h1m4-8h1m-1 4h1m-1 4h1M9 3v18m6-18v18"></path></svg>
                    Item Library
                </a>
                 <a href="#" class="flex items-center p-3 rounded-lg hover:bg-white/10 mt-2">
                    <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.096 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                    Settings
                </a>
            </nav>
            <div class="mt-auto">
                 <a href="#" class="flex items-center p-3 rounded-lg hover:bg-white/10">
                    <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                    Logout
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col">
            <header class="bg-paper-white border-b border-stone-gray p-4 flex justify-between items-center">
                <h1 class="text-2xl font-bold text-charcoal">New Quote</h1>
                <div>
                    <button class="text-charcoal px-4 py-2 rounded-lg hover:bg-stone-gray/50 transition-colors">Save Draft</button>
                    <button id="generate-pdf-btn" class="bg-forest-green text-white px-6 py-2 rounded-lg font-bold hover:opacity-90 transition-opacity">Generate PDF</button>
                </div>
            </header>

            <div class="flex-1 overflow-y-auto p-8">
                <div class="max-w-4xl mx-auto">
                    <!-- Quote Details -->
                    <div class="bg-paper-white p-6 rounded-lg shadow-sm border border-stone-gray">
                        <h2 class="text-lg font-bold mb-4">Client Details</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <input type="text" placeholder="Client Name" class="p-2 border border-stone-gray rounded-md w-full">
                            <input type="text" placeholder="Client Address" class="p-2 border border-stone-gray rounded-md w-full">
                            <input type="text" placeholder="Quote #001" class="p-2 border border-stone-gray rounded-md w-full font-mono">
                             <input type="date" value="2025-07-21" class="p-2 border border-stone-gray rounded-md w-full">
                        </div>
                    </div>

                    <!-- Line Items -->
                    <div class="bg-paper-white p-6 rounded-lg shadow-sm border border-stone-gray mt-8">
                        <div class="flex justify-between items-center mb-4">
                            <h2 class="text-lg font-bold">Line Items</h2>
                            <button id="add-item-btn" class="bg-equipment-yellow text-charcoal px-4 py-2 rounded-lg font-bold text-sm hover:scale-105 transform transition-transform">Add Item</button>
                        </div>
                        
                        <!-- Table Header -->
                        <div class="hidden md:grid grid-cols-12 gap-4 font-bold text-sm text-charcoal/60 mb-2 px-3">
                            <div class="col-span-5">ITEM</div>
                            <div class="col-span-2 text-right">QTY</div>
                            <div class="col-span-2 text-right">PRICE</div>
                            <div class="col-span-2 text-right">TOTAL</div>
                            <div class="col-span-1"></div>
                        </div>

                        <!-- Item List -->
                        <div id="line-items-container">
                            <!-- JS will populate this -->
                        </div>

                        <!-- Totals Section -->
                        <div class="mt-8 pt-4 border-t-2 border-stone-gray flex justify-end">
                            <div class="w-full md:w-1/3">
                                <div class="flex justify-between text-lg mb-2">
                                    <span class="font-bold">Subtotal</span>
                                    <span id="subtotal" class="font-mono">$0.00</span>
                                </div>
                                <div class="flex justify-between text-lg mb-2">
                                    <span class="font-bold">Tax (5%)</span>
                                    <span id="tax" class="font-mono">$0.00</span>
                                </div>
                                <div class="flex justify-between text-2xl font-bold text-forest-green mt-2">
                                    <span>Total</span>
                                    <span id="total" class="font-mono">$0.00</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

<script>
    // State
    let items = [
        { id: 1, name: 'Lawn Mowing', qty: 1, price: 50.00 },
        { id: 2, name: 'Mulch Installation (Cubic Yard)', qty: 3, price: 75.00 }
    ];
    const TAX_RATE = 0.05;

    // DOM Elements
    const lineItemsContainer = document.getElementById('line-items-container');
    const addItemBtn = document.getElementById('add-item-btn');
    const subtotalEl = document.getElementById('subtotal');
    const taxEl = document.getElementById('tax');
    const totalEl = document.getElementById('total');

    // Functions
    function renderItems() {
        lineItemsContainer.innerHTML = '';
        items.forEach(item => {
            const itemEl = document.createElement('div');
            itemEl.className = 'grid grid-cols-12 gap-4 items-center mb-2 bg-stone-gray/20 p-3 rounded-lg';
            itemEl.innerHTML = `
                <div class="col-span-12 md:col-span-5">
                    <input type="text" value="${item.name}" class="p-2 border border-stone-gray rounded-md w-full bg-paper-white">
                </div>
                <div class="col-span-6 md:col-span-2">
                    <input type="number" value="${item.qty}" data-id="${item.id}" data-field="qty" class="p-2 border border-stone-gray rounded-md w-full text-right font-mono bg-paper-white">
                </div>
                <div class="col-span-6 md:col-span-2">
                     <input type="number" value="${item.price.toFixed(2)}" data-id="${item.id}" data-field="price" class="p-2 border border-stone-gray rounded-md w-full text-right font-mono bg-paper-white">
                </div>
                <div class="col-span-10 md:col-span-2 text-right font-mono text-lg">
                    $${(item.qty * item.price).toFixed(2)}
                </div>
                <div class="col-span-2 md:col-span-1 text-right">
                    <button data-id="${item.id}" class="text-charcoal/50 hover:text-red-600 p-2 rounded-full delete-btn">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                    </button>
                </div>
            `;
            lineItemsContainer.appendChild(itemEl);
        });
        updateTotals();
    }

    function updateTotals() {
        const subtotal = items.reduce((acc, item) => acc + (item.qty * item.price), 0);
        const tax = subtotal * TAX_RATE;
        const total = subtotal + tax;

        subtotalEl.textContent = `$${subtotal.toFixed(2)}`;
        taxEl.textContent = `$${tax.toFixed(2)}`;
        totalEl.textContent = `$${total.toFixed(2)}`;
    }
    
    function handleAddItem() {
        const newId = items.length > 0 ? Math.max(...items.map(i => i.id)) + 1 : 1;
        items.push({ id: newId, name: 'New Service', qty: 1, price: 0.00 });
        renderItems();
    }

    function handleItemUpdate(e) {
        if (e.target.tagName !== 'INPUT') return;
        
        const id = parseInt(e.target.dataset.id);
        const field = e.target.dataset.field;
        const value = e.target.type === 'number' ? parseFloat(e.target.value) : e.target.value;

        const itemIndex = items.findIndex(i => i.id === id);
        if (itemIndex > -1) {
            items[itemIndex][field] = value;
            renderItems();
        }
    }

    function handleDeleteItem(e) {
        const deleteButton = e.target.closest('.delete-btn');
        if (!deleteButton) return;

        const id = parseInt(deleteButton.dataset.id);
        items = items.filter(i => i.id !== id);
        renderItems();
    }

    // Event Listeners
    addItemBtn.addEventListener('click', handleAddItem);
    lineItemsContainer.addEventListener('change', handleItemUpdate);
    lineItemsContainer.addEventListener('click', handleDeleteItem);

    // Initial Render
    renderItems();

</script>
</body>
</html>
